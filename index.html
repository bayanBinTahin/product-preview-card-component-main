    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card_img">
            </div>
            <div class="card_content">
                <div class="item_type">perfume</div>
                <div class="item_name">Gabrielle Essence Eau De Parfum</div>
                <div class="item_describtion"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
                <div class="item_price">
                    <div class="item_new_price">$149.99</div>
                    <div class="item_old_price">$169.99</div>
                </div>
                <button> <img src="images/icon-cart.svg"> Add to Cart</button>
            </div>


        </div>

    </div>
</body>
